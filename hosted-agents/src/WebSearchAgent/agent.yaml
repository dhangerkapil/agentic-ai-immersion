# yaml-language-server: $schema=https://raw.githubusercontent.com/microsoft/AgentSchema/refs/heads/main/schemas/v1.0/ContainerAgent.yaml

kind: hosted
name: WebSearchAgent
description: This Agent can perform web searches and retrieve the latest information from Bing.

metadata:
    authors:
        - workshop-participant
    example:
        - content: What's the latest news in AI?
          role: user
    tags:
        - AI Agent Grounding
        - AI Agent Hosting
        - Azure AI AgentServer
        - Bing Grounding
        - Microsoft Agent Framework

protocols:
    - protocol: responses
      version: v1

environment_variables:
    - name: AI_FOUNDRY_PROJECT_ENDPOINT
      value: ${AI_FOUNDRY_PROJECT_ENDPOINT}
    - name: BING_CONNECTION_ID
      value: ${BING_CONNECTION_ID}
    - name: AZURE_AI_MODEL_DEPLOYMENT_NAME
      value: gpt-4o
